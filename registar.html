<head>

    <script>
        function nuevo() {
          var nombre = document.forms["frmnuevo"]["txtnombre"].value;
          var usuario= document.forms["frmnuevo"]["txtusuario"].value;
          var clave = document.forms["frmnuevo"]["txtclave"].value;
          var fecha = document.forms["frmnuevo"]["txtfecha"].value;
          var fono = document.forms["frmnuevo"]["txtfono"].value;

          if (nombre == "" || usuario == "" || clave == ""|| fecha == ""|| fono == "") {
            alert("Se ha enviado un código de activación a su correo electrónico");
          } else {
                    alert("Formulario enviado correctamente");
                    document.forms["frmnuevo"].reset();
          }
		}
    </script>
</head>
<body>
    <section class="form-register">
        <form name="frmnuevo" id="frmnuevo" action="" method="post" enctype="multipart/form-data">
        <h2>Registrate</h2>
        <input class="controls" type="text" name="txtnombre" id="txtnombre" placeholder="Ingrese su Nombre" required>
        <input class="controls" type="text" name="txtapellido" id="txtapellido" placeholder="Ingrese su Apellido" required>
        <input class="controls" type="email" name="txtusuario" id="txtusuario" placeholder="Ingrese su Correo" required>
        <input class="controls" type="password" name="txtclave" id="txtclave" placeholder="Ingrese su Contraseña" required>
        Fecha de nacimiento:<input class="controls" type="date" name="txtfecha" id="txtfecha" placeholder="Ingrese su Contraseña" required>
        <input class="controls" type="tel" name="txtfono" id="txtfono" placeholder="Ingrese su número telefónico" required>
        
        <input  class="botons" type="button" value="Registrar" onclick="nuevo();">
        <p><a href="login.html">¿Ya tengo Cuenta?</a></p></form>
      </section>


    <script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
