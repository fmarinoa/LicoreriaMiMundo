<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licorería MiMundo</title>
   <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/png" href="img/logo.png">
    
    <link href="css/bootstrap-3.3.4.css" rel="stylesheet" type="text/css">
    <link href="jQueryAssets/jquery.ui.core.min.css" rel="stylesheet"
    type="text/css">
  <link href="jQueryAssets/jquery.ui.theme.min.css" rel="stylesheet"
    type="text/css">
  <link href="jQueryAssets/jquery.ui.accordion.min.css" rel="stylesheet"
    type="text/css">
  <script src="jQueryAssets/jquery-1.11.1.min.js" type="text/javascript"></script>
  <script src="jQueryAssets/jquery.ui-1.10.4.accordion.min.js"
    type="text/javascript"></script>
    <script>
        function validar() {
            var usuario = document.getElementById("txtusuario").value;
            var clave = document.getElementById("txtclave").value;

            if (usuario === "admin" && clave === "admin") {
                window.location.href = "encuesta.html";
            }else{
                alert("Lo sentimos... no tiene acceso!!!")
            }
        }
        function registrar(){
            window.location.href = "registar.html";
        }
    </script>
</head>
<body>
    <div class="section">
        <div class="form-box">
            <div class="form-value">
                <form name="frmingresa" id="frmingresa" action="" method="post" enctype="multipart/form-data">
                    <h2>Valida tu acceso</h2>
                    <div class="inputbox">
                        
                        <label for=""><br>Usuario: </label>  <div class="input-group">
                            <input type="text" class="form-control" id="txtusuario" name="txtusuario">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                          </div>
                    </div>
                    <div class="inputbox">
                       
                        <label for=""><br>Contraseña: </label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="txtclave" name="txtclave">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                          </div>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Recordarme  </label>
                    </div>
                    <br>
                   <div class="botones">

                    <input  class="button" type="button" value="Ingresar" onclick="validar();"></div>
                    <input  class="button" type="button" value="Registrarme" onclick="registrar();">
                   
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="js/bootstrap-3.3.4.js" type="text/javascript"></script>
</body>
</html>
